<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body class="body-site">
    <header class="header">
      <!--Навігація сайту-->
      <div class="container">
        <nav class="nav">
          <a
            class="link logo header__logo"
            href="./index.html"
            rel="noopener nofollow noreferrer"
            >Web<span class="header__logo-color">Studio</span></a
          >
          <button
            class="button-menu button-menu--is-open"
            type="button"
            aria-expanded="false"
            aria-controls="mobile-menu"
            data-menu-button
          >
            <svg
              class="icon"
              width="40px"
              height="40px"
              aria-label="Перемикач мобільного меню"
            >
              <use
                class="button-menu__icon-close"
                href="./images/icons.svg#icon-mobile-close"
              ></use>
              <use
                class="button-menu__icon-menu"
                href="./images/icons.svg#icon-mobile-menu"
              ></use>
            </svg>
          </button>
          <div
            class="mobile-menu mobile-menu--is-open"
            id="mobile-menu"
            data-menu
          >
            Контент
          </div>
        </nav>
      </div>
    </header>
    <!-- Скрипт для модального вікна -->
    <script defer src="js/mobile-menu.js"></script>
    <!-- <script src="./js/modal.js"></script> -->
  </body>
</html>
